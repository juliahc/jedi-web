<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/headerfooter.css">
        <link rel="stylesheet" type="text/css" href="../css/entrar.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="../js/entrar.js"></script>
        <title>Q&F | Entrar</title>
    </head>
    <body class="container">
        <header class="row mx-0 col-12" id="ini">
            <section class="titol">
                <h1 class="align-center"><b>QUICK AND FRESH</b></h1>
                <h6 class="align-center"><b>el restaurant que és a casa teva</b></h6>
            </section>
            <nav class="menu flex-center">
                <div><a href="../index.html">Inici</a></div>
                <div><a href="#">Botiga</a></div>
            </nav>
        </header>
        <main class="row mx-0 col-12">
            <section class="row mx-0" id="wraper-formularis">
                <div class="col-12 col-md-10 col-lg-8">
                    <div class="row mx-0" id="formularis">
                        <div class="col-12 col-md-10 col-lg-6" id="login">
                            <!--login-->
                            <form id="login-form" class="form">
                                    <h3><b>ENTRA</b></h3>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="email" placeholder="Password">
                                        <label for="email">Correu electrònic</label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="contra" placeholder="Password">
                                        <label for="contra">Contrasenya</label>
                                    </div>
                                    <button type="submit" class="btn btn-secondary btn-form" id="btn-login"><b>Entra</b></button>
                            </form>
                            <div id="login-question" class="question">
                                <h6>Ja tens un compte?</h6>
                                <button type="button" class="btn btn-secondary btn-question" id="btn-login-question"><h3><b>ENTRA</b></h3></button>
                            </div>
                        </div>
                        <!--register-->
                        <div class="col-12 col-md-10 col-lg-6" id="register">
                            <form id="register-form" class="form">
                                <h3><b>REGISTRA'T</b></h3>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email-reg" placeholder="Password">
                                    <label for="email-reg">Correu electrònic</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="contra1" placeholder="Password">
                                    <label for="contra1">Contrasenya</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="contra2" placeholder="Password">
                                    <label for="contra2">Repeteix la contrasenya</label>
                                </div>
                                <button type="submit" class="btn btn-secondary btn-form" id="btn-register"><b>Registra't</b></button>
                            </form>
                            <div id="register-question" class="question">
                                <h6>Encara no tens un compte?</h6>
                                <button type="button" class="btn btn-secondary btn-question" id="btn-register-question"><h3><b>REGISTRA'T</b></h3></button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="row mx-0">
            <section class="col-12 col-sm-6 flex-center"><div><h1>Q&F</h1></div></section>
            <section class="col-12 col-sm-6 flex-center">
                <table>
                    <tr>
                        <td><i class="far fa-envelope footer-icon"></i></td>
                        <td>info@qandf.com</td>
                    </tr>
                    <tr>
                        <td><i class="fab fa-whatsapp footer-icon"></i></td>
                        <td>+34 600 000 000</td>
                    </tr>
                    <tr>
                        <td><i class="fas fa-phone-alt footer-icon"></i></td>
                        <td>+34 900 000 000</td>
                    </tr>
                    <tr>
                        <td><i class="fas fa-map-marker-alt footer-icon"></i></td>
                        <td>Carrer Major 5, Girona</td>
                    </tr>
                </table>
            </section>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
